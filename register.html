<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhanush's Register Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "assets/titleicon.svg" type = "image/x-icon">
</head>

<body>
    <form>
        <h1>Register</h1>
        <div class="container">
           <form action="#">

            <div class="data"> <!--Email--> 
                <label for="name">Full Name:</label>
                <input id="name" name="name" type=""> 
             </div>

            <div class="data"> <!--Email--> 
               <label for="email">User Id:</label>
               <input id="email" name="email" type="email"> 
            </div>

            <div class="data"> <!--Password--> 
                <label for="password">Password:</label>
                <input id="password" name="password" type="password"> 
            </div>

            <div class="data"> <!--Password--> 
                <label for="confirm_password">Confirm Password:</label>
                <input id="confirm_password" name="confirm_password" type="password"> 
            </div>


            <div class="btn">  <!--Login button--> 
                <button type="submit">Register</button>
            </div>

            <div class="signup-link"> Already a member?  <!--Register--> 
                <a href="index.html">Login Now</a>
            </div>

            
            
           </form>
        </div>
    </form>
