<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhanush's Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "assets/titleicon.svg" type = "image/x-icon"> 
</head>

<body>
    <form>
        <h1>Login Page</h1>
        <div class="container">
           <form action="#">

            <div class="data"> <!--Email--> 
               <label for="email">User Id:</label>
               <input id="email" name="email" type="email"> 
            </div>

            <div class="data"> <!--Password--> 
                <label for="password">Password:</label>
                <input id="password" name="password" type="password"> 
            </div>

            <div class="forgot-pass">  <!--Forgot pass--> 
                <a href="#">Forgot Password?</a>
            </div>

            <div class="btn">  <!--Login button--> 
                <button type="submit">Login</button>
            </div>

            <div class="signup-link"> New User?  <!--Register--> 
                <a href="register.html">Register here</a>
            </div>
            
           </form>
        </div>
    </form>
</body>
</html>
